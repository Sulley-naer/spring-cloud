spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'
            allowed-headers: '*'
            allowed-methods: '*'
            allowed-origins: '*'
      routes:
        - id: order-route
          # 服务地址
          uri: lb://order-service
          # 匹配器
          predicates:
            - Path=/api/order/**
          filters:
            - RewritePath=/api/order/?(?<segment>.*), /$\{segment}
        - id: product-route
          uri: lb://product-service
          predicates:
            - name: Path
              args:
                patterns:
                  - /api/product/**
                matchTrailingSlash: true
          filters:
            - RewritePath=/api/product/?(?<segment>.*), /$\{segment}
      default-filters:
        - AddResponseHeader=X-Server-Request, Java
        # - RewritePath=/api/?(?<segment>.*), /$\{segment}

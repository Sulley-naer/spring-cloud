# Seata 配置
seata:
  enabled: true
  application-id: ${spring.application.name}
  tx-service-group: my_tx_group
  enable-auto-data-source-proxy: true
  service:
    vgroup-mapping:
      my_tx_group: default
    grouplist:
      default: seata:8091
    enable-degrade: false
    disable-global-transaction: false
  transport:
    type: TCP
    server: NIO
    heartbeat: true
    serialization: seata
    compressor: none
  registry:
    type: nacos
    nacos:
      application: seata-server
      server-addr: nacos:8848
      group: SEATA_GROUP
      namespace: dev
      username: nacos
      password: nacos
  config:
    type: nacos
    nacos:
      server-addr: nacos:8848
      namespace: dev
      group: SEATA_GROUP
      username: nacos
      password: nacos
  store:
    mode: db
    db:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://mysql:3306/seata?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
      user: seata
      password: seata